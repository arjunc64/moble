{%extends 'index.html'%}
{%block index%}
<h3 class="text-center text-center bg-secondary">Products</h3>
<div class="card-columns">
    {%for i in data%}
    <div class="card" style="width:400px">
        {%if i.productpic%}
        <img class="card-img-top" src="{{i.productpic.url}}" alt="card-img">
        {%endif%}
        <div class="card-body">
            <h3 class="card-title">{{i.productname}}</h3>
            <p class="card-text">Model :<b>{{i.model}}</b></p>
            <p class="card-text">Description :<b>{{i.description}}</b></p>
            <p class="card-text">Quantity :<b>{{i.quantity}}</b></p>
            <p class="card-text">Color :<b>{{i.color}}</b></p>
            <p class="card-text">Price :<b>{{i.price}}</b></p>
            <a href="" class="btn btn-danger">DELETE</a>
            <a href="" class="btn btn-danger">UPDATE</a>
        </div>
    </div>
</div>
{%endblock index%}
